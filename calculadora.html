<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Média Universitária</title>
    <style>
      :root {
        --container-bg: #fff;
        --text-color: #333;
        --input-bg: #fff;
        --button-bg: linear-gradient(135deg, #66a6ff, #89f7fe);
        --bg-gradient: linear-gradient(135deg, #89f7fe, #66a6ff);
      }

      body.dark {
        --container-bg: #1e1e1e;
        --text-color: #f0f0f0;
        --input-bg: #2c2c2c;
        --button-bg: linear-gradient(135deg, #1c92d2, #f2fcfe);
        --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        transition: background 0.6s ease, color 0.3s ease;
      }

      .container {
        background: var(--container-bg);
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: background 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h2 {
        margin-bottom: 20px;
        color: var(--text-color);
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: var(--text-color);
        font-weight: bold;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: var(--input-bg);
        color: var(--text-color);
        outline: none;
        transition: border-color 0.3s, background 0.3s, color 0.3s;
      }

      input:focus {
        border-color: #66a6ff;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: var(--button-bg);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      .resultado {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        color: var(--text-color);
        font-size: 1.1em;
        transition: background 0.3s, color 0.3s;
      }

      .toggle-mode {
        margin-top: 15px;
        background: none;
        border: 2px solid var(--text-color);
        color: var(--text-color);
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s, border 0.3s;
      }

      .toggle-mode:hover {
        background: var(--text-color);
        color: var(--container-bg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Calculadora de Média</h2>

      <label for="np1">Nota NP1:</label>
      <input type="number" id="np1" step="0.01" min="0" max="10" />

      <label for="np2">Nota NP2:</label>
      <input type="number" id="np2" step="0.01" min="0" max="10" />

      <label for="pim">Nota PIM:</label>
      <input type="number" id="pim" step="0.01" min="0" max="10" />

      <button onclick="calcularMedia()">Calcular Média</button>

      <div class="resultado" id="resultado"></div>

      <button class="toggle-mode" onclick="alternarModo()">
        Alternar Light/Dark Mode
      </button>
    </div>

    <script>
      function calcularMedia() {
        const np1 = parseFloat(document.getElementById("np1").value)
        const np2 = parseFloat(document.getElementById("np2").value)
        const pim = parseFloat(document.getElementById("pim").value)

        if (isNaN(np1) || isNaN(np2) || isNaN(pim)) {
          document.getElementById("resultado").innerHTML =
            "Por favor, preencha todas as notas."
          return
        }

        const media = (np1 * 4 + np2 * 4 + pim * 2) / 10
        let mensagem = `Sua média é: <strong>${media.toFixed(2)}</strong><br>`

        if (media < 6.75) {
          const notaMinimaExame = 4.75 * 2 - media
          mensagem += `Você ficou de exame.<br>`
          mensagem += `Para não pegar DP, precisa tirar pelo menos: <strong>${notaMinimaExame.toFixed(
            2
          )}</strong> no exame.<br>`
          if (notaMinimaExame > 10) {
            mensagem += `<strong>Infelizmente, não é possível evitar a DP mesmo com nota máxima.</strong>`
          }
        } else {
          mensagem += `<strong>Parabéns!</strong> Você passou direto e não precisa fazer exame.`
        }

        document.getElementById("resultado").innerHTML = mensagem
      }

      function alternarModo() {
        document.body.classList.toggle("dark")
      }
    </script>
  </body>
</html>
